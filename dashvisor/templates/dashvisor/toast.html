{% load staticfiles %}
<div class="toast fade" id='win-server-info' role="alert" data-delay="5000" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <img src="{% static 'dashvisor/images/bell.svg' %}" class="rounded mr-2" alt="toast img">
        <strong class="mr-auto title"></strong>
        <button type="button" class="ml-5 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body text-center"></div>
</div>
